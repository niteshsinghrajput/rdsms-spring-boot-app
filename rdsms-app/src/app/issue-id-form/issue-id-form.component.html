<div class="modal-dialog modal-sm">
  <!-- The Modal -->
  <div class="modal fade" id="issueIdModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h6 class="modal-title" *ngIf="allocatedId.issueId===0">{{ this.title_add }} </h6>
          <h6 class="modal-title" *ngIf="allocatedId.issueId!=0">{{ this.title_update }}</h6>
          <button type="button" class="close" #closeBtn data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <form>
        <div class="modal-body">
            <div class="form-group">
              <label for="idNumber">ID Number</label>
              <select  [(ngModel)]="allocatedId.idd" name="idd" class="form-control">
                <option *ngFor="let i of ids" value="{{i.id}}"
                [selected]="allocatedId.idd.id === i.id">
                  {{i.idNumber}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="candidate">Candidate</label>
              <select  [(ngModel)]="allocatedId.candidate" name="candidate" class="form-control">
                <option *ngFor="let c of candidates" value="{{c.candidateId}}"
                [selected]="allocatedId.candidate.candidateId === c.candidateId">
                  {{c.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="active">Status</label>
              <select  [(ngModel)]="allocatedId.active" name="active" class="form-control">
                    <option value="true">Enable</option>
                    <option value="false">Disable</option>
              </select>
            </div>      
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <input type="button" class="btn btn-primary" [hidden]="!allocatedId.issueId" (click)="updateID();" value="Save"/>
          <input type="button" class="btn btn-primary" [hidden]="allocatedId.issueId" (click)="addID();" value="Issue" />
          <input type="button" class="btn btn-primary" value="Reset"/>
        </div> 
      </form>  
      </div>
    </div>
  </div>
</div>
