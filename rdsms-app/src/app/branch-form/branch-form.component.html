<div class="modal-dialog modal-lg">
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h6 class="modal-title" *ngIf="!branch.branchId">{{ this.title_add }}</h6>
            <h6 class="modal-title" *ngIf="branch.branchId">{{ this.title_update }}</h6>
            <button type="button" class="close" #closeBtn data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <form>
          <div class="modal-body">
              <div class="row">
              <div class="form-group col-md-6">
                <label for="branchName">Branch Name *</label>
                <input required [(ngModel)]="branch.branchName" name="branchName" class="form-control">
              </div>
              
              <div class="form-group col-md-6">
                <label for="director">Director</label>
                <select  [(ngModel)]="branch.director" name="director" class="form-control"> <!--placeholder="Select Director"-->
                  <option *ngFor="let director of directors" value="{{director.directorId}}"
                  [selected]="branch.director.directorId === director.directorId">
                    {{director.directorName}}
                  </option>
                </select>
              </div>    
              </div> <!--end row-->
              
            
              <div class="form-group">
                <label for="address">Address</label>
                <textarea required  [(ngModel)]="branch.address" name="address" class="form-control" rows="5">
                </textarea>
              </div>

              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="city">City</label>
                      <input required [(ngModel)]="branch.city" name="city" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="district">District</label>
                      <input required [(ngModel)]="branch.district" name="district" class="form-control">
                  </div>
              </div>
              
              <div class="form-group">
                <label for="active">Status</label>
                <select  [(ngModel)]="branch.active" name="active" class="form-control">
                      <option value="true">Enable</option>
                      <option value="false">Disable</option>
                </select>
              </div>      
      </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <input type="button" class="btn btn-primary" [hidden]="!branch.branchId" (click)="updateBranch();" value="Save"/>
            <input type="button" class="btn btn-primary" [hidden]="branch.branchId" (click)="addBranch();" value="Add" />
            <input type="button" class="btn btn-primary" value="Reset"/>
          </div> 
        </form>  
        </div>
      </div>
    </div>
</div>
