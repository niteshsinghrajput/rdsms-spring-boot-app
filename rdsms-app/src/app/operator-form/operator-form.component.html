<div class="modal-dialog modal-sm">
    <!-- The Modal -->
    <div class="modal fade" id="operatorModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h6 class="modal-title" *ngIf="operator.operatorId===0">{{ this.title_add }}</h6>
            <h6 class="modal-title" *ngIf="operator.operatorId!=0">{{ this.title_update }}</h6>
            <button type="button" class="close" #closeBtn data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <form>
          <div class="modal-body">
              <div class="form-group">
                <label for="operatorName">Operator Name *</label>
                <input required [(ngModel)]="operator.operatorName" name="operatorName" 
                class="form-control" placeholder="Operator Name">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input required [(ngModel)]="operator.description" name="description" 
                class="form-control" placeholder="Description">
              </div>
              <div class="form-group">
                <label for="active">Status</label>
                <select  [(ngModel)]="operator.active" name="active" class="form-control">
                      <option value="true">Enable</option>
                      <option value="false">Disable</option>
                </select>
              </div>      
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <input type="button" class="btn btn-primary" [hidden]="!operator.operatorId" (click)="updateOperator();" value="Save"/>
            <input type="button" class="btn btn-primary" [hidden]="operator.operatorId" (click)="addOperator();" value="Add" />
            <input type="button" class="btn btn-primary" value="Reset"/>
          </div> 
        </form>  
        </div>
      </div>
    </div>
</div>
