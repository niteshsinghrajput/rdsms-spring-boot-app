<div class="modal-dialog modal-sm">
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h6 class="modal-title" *ngIf="!role.roleId">{{ this.title_add }}</h6>
            <h6 class="modal-title" *ngIf="role.roleId">{{ this.title_update }}</h6>
            <button type="button" class="close" #closeBtn data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <form>
          <div class="modal-body">
              <div class="form-group">
                <label for="roleName">Role Name *</label>
                <input required [(ngModel)]="role.roleName" name="roleName" class="form-control">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea required  [(ngModel)]="role.description" name="description" class="form-control" rows="5">
                </textarea>
              </div>
              <div class="form-group">
                <label for="active">Status</label>
                <select  [(ngModel)]="role.active" name="active" class="form-control">
                      <option value="true">Enable</option>
                      <option value="false">Disable</option>
                </select>
              </div>      
      </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <input type="button" class="btn btn-primary" [hidden]="!role.roleId" (click)="updateRole();" value="Save"/>
            <input type="button" class="btn btn-primary" [hidden]="role.roleId" (click)="addRole();" value="Add" />
            <input type="button" class="btn btn-primary" value="Reset"/>
          </div> 
        </form>  
        </div>
      </div>
    </div>
</div>
